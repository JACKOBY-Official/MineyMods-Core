name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '20'
      - name: Build with Maven
        run: mvn clean package
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/*.jar
